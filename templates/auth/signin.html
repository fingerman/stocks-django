{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1>Sign in into your profile</h1>
            </div>
        </div>
        <form action="{% url 'sign in' %}" method="post">
            <table class="table table-hover" align="center">
                {{ form.as_table }}
                {% csrf_token %}
            </table>
            <button class="btn btn-success">Sign in</button>
            or <a class="btn btn-primary" href="{% url 'sign up' %}">Sign up</a>
        </form>
    </div>
{% endblock %}
